<html>
<head>
    <meta charset="UTF-8">
    <title>DrumWave</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
</head>
<body id="body">
   <div class="packs" onclick="checkPackActive()">
       <ul>
           <li id="8bit" onclick="pack8bit()" class="pack-active">
               <img src="img/8bit.png" alt="8 Bit">
           </li>
           <li id="vaporwave" onclick="packvaporwave()">
               <img src="img/vaporwave.png" alt="vaporwave">
           </li>
           <li id="ocarina" onclick="packocarina()">
               <img src="img/ocarina.png" alt="Ocarina nul">
           </li>
       </ul>
   </div>
    <div id="keyboard" class="keyboard-all noselect">
       <h3 id="keyboard-title">Use your keyboard</h3>
        <div class="keyboard">
            <ul>
                <div class="keyboard-line-1">
                    <li id="key-a">a</li>
                    <li id="key-z">z</li>
                    <li id="key-e">e</li>
                    <li id="key-r">r</li>
                    <li id="key-t">t</li>
                    <li id="key-y">y</li>
                    <li id="key-u">u</li>
                    <li id="key-i">i</li>
                    <li id="key-o">o</li>
                    <li id="key-p">p</li>
                </div>
                <div class="keyboard-line-2">
                    <li id="key-q">q</li>
                    <li id="key-s">s</li>
                    <li id="key-d">d</li>
                    <li id="key-f">f</li>
                    <li id="key-g">g</li>
                    <li id="key-h">h</li>
                    <li id="key-j">j</li>
                    <li id="key-k">k</li>
                    <li id="key-l">l</li>
                    <li id="key-m">m</li>
                </div>
                <div class="keyboard-line-3">
                    <li id="key-w">w</li>
                    <li id="key-x">x</li>
                    <li id="key-c">c</li>
                    <li id="key-v">v</li>
                    <li id="key-b">b</li>
                    <li id="key-n">n</li>
                </div>
            </ul>
        </div>
        <div class="numpad">
            <ul>
                <li id="key-7">7</li>
                <li id="key-8">8</li>
                <li id="key-9">9</li>
                <li id="key-4">4</li>
                <li id="key-5">5</li>
                <li id="key-6">6</li>
                <li id="key-1">1</li>
                <li id="key-2">2</li>
                <li id="key-3">3</li>
            </ul>
        </div>
    </div>
    
    <div class="bg">
       <img id="grid" class="grid" src="img/grid.png" alt="grid">        
    </div>
</body>
<script src="js/script.js"></script>
</html>
